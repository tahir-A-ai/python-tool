{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Upload New Repository</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Project Name</label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Zip File (Code)</label>
                        {{ form.repo_files }}
                        <div class="form-text">Please upload a .zip file containing your source code.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Upload & Index</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
