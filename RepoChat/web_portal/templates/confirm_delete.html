{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">⚠️ Confirm Deletion</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete the repository:</p>
                <h3 class="fw-bold mb-4">{{ repo.name }}</h3>
                
                <div class="alert alert-warning">
                    <strong>Warning:</strong> This action cannot be undone. 
                    All chat history and uploaded files for this project will be permanently removed.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete it</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
