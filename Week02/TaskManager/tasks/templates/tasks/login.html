{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card custom-card p-5 shadow-lg" style="width: 400px;">
        
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Welcome Back</h3>
            <p class="text-muted text-xs">Enter your details to access your workspace.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label text-xs text-muted ms-1">Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label text-xs text-muted ms-1">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 mt-3">Sign In</button>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted text-xs">Don't have an account? </span>
            <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: #6c5ce7;">Sign Up</a>
        </div>

    </div>
</div>

</body>
</html>
